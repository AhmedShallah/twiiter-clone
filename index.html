<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="logo">
        <i class="fab fa-twitter logo-s"></i>
        <ul class="links">
            <li>
                <i class="fas fa-home"></i>
                <span class="my-link">Home</span>
            </li>
            <li>
                <i class="fas fa-hashtag"></i>
                <span class="my-link">Explore</span>
            </li>
            <li>
                <i class="far fa-bell"></i>
                <span class="my-link">Notifications</span>
            </li>
            <li>
                <i class="far fa-envelope"></i>
                <span class="my-link">Messeges</span>
            </li>
            <li>
                <i class="far fa-bookmark"></i>
                <span class="my-link">Bookmarks</span>
            </li>
            <li>
                <i class="far fa-list-alt"></i>
                <span class="my-link">Lists</span>
            </li>
            <li>
                <i class="fas fa-user"></i>
                <span class="my-link">Profile</span>
            </li>
            <li>
                <i class="fas fa-ellipsis-h"></i>
                <span class="my-link">More</span>
            </li>
        </ul>
    </div>

    <div class="tweet-container">
        <div class="fild-user">
            <input id="user" class="user-name" type="text" placeholder="Your Name">
        </div>
        <div class="add-tweet">

            <i class="fas fa-user-circle user"></i>
            <input id="the-tweet" class="the-tweet" type="text" placeholder="What' happening">
            <button class="btn">Tweet</button>
        </div>
        <div class="content-tweet">
            <div class="tweet-box">

            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
